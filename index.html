<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="card">

    <div class="card__background">
    <img src="/images/bg-pattern-card.svg" alt="card background">
    </div>

    <picture >
  <img class="card__icon" src="/images/image-victor.jpg" alt="card profile icon">
    </picture>

  <div class="card__info">
    <h1 class="card__info--header" >Victor Crest <span class="card__info--age">26</span></h1>  
    <p class="card__info--place">London</p>
  </div>

  <hr>
  
  <div class="card__number">
    
    <div class="card__column">
    <h2 class="card__column--header">80K</h2>
    <p class="card__column--text">Followers</p>
    </div>

    <div class="card__column">
    <h2 class="card__column--header">803K</h2>
    <p class="card__column--text">Likes</p>
    </div>

    <div class="card__column">
    <h2 class="card__column--header">1.4K</h2>
    <p class="card__column--text">Photos</p>
    </div>

  </div>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://github.com/troy03" target="_blank">Troy Jose Biasca Hipona</a>
  </footer>
</body>
</html>
